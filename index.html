<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Today's Weather</title>
  </head>
  <body>
    <div class="weatherApp">
      <form id="searchBox">
        <input type="text" id="search-box-input" placeholder="Search" />
      </form>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="cityDate">
              <h3 id="city">City</h3>
              <p class="today">Today</p>
              <p id="description">sunny</p>

              <div class="wind">
                Wind:
                <span id="windspeed">10</span>
                km/h
              </div>

              <h1 id="temp"></h1>
              <div class="temp-convert">
                <a href="#" class="temp-convert" id="changeToF">°F</a>
                <span> | </span>
                <a href="#" class="temp-convert" id="changeToC">°C</a>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-light"
                  id="currentLocation"
                >
                  Current Location
                </button>
              </div>
            </div>
          </div>
          <div class="col icon">
            <img
              src="https://openweathermap.org/img/wn/01d@2x.png"
              alt="sunny"
              id="iconMain"
            />
          </div>
        </div>
      </div>

      <div class="card weatherNext" style="width: auto">
        <div class="card-body">
          <div class="container">
             <div class="weather-forecast" id="forecast">
             </div>
        </div>
          </div>
        </div>
      </div>
    </div>
    <div class="githubSource">
      <a href="https://github.com/anhdoi/weather-app" target="_blank"
        >Open-source code</a
      >
      <span> by Anh Doi</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
